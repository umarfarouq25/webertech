<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Webertech Computers</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #ECF0F1;
            color: #2C3E50;
        }

        .navbar {
            background-color: #2C3E50;
        
        }
        .hidden{
            display: none;
            transition: display 5s;
        }
        .navbar-brand, .nav-link {
            color: #ECF0F1 !important;
        }

        .container {
            max-width: 700px;
            margin: 80px auto;
        }

        .form-container {
            position: relative;
            transition: all 0.6s ease;
        }

        .form-container .form-box {
            background-color: #FFFFFF;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            transition: transform 0.6s ease, opacity 0.6s ease;
        }

        .form-box.hidden {
            transform: scale(0.8);
            opacity: 0;
            pointer-events: none;
        }

        .form-box.show {
            transform: scale(1);
            opacity: 1;
        }

        .social-login {
            margin: 20px 0;
        }

        .social-login button {
            width: 100%;
            margin-bottom: 10px;
            background-color: #2C3E50;
            border-color: #2C3E50;
            color: #ECF0F1;
        }

        .social-login button:hover {
            background-color: #1A252F;
            border-color: #1A252F;
        }

        .social-login i {
            margin-right: 10px;
        }

        .btn-primary {
            background-color: #2C3E50;
            border-color: #2C3E50;
        }

        .btn-primary:hover {
            background-color: #1A252F;
            border-color: #1A252F;
        }

        .footer {
            background-color: #2C3E50;
            position: fixed;
            bottom: 0%;
            width: 100%;
            color: #ECF0F1;
            padding: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                padding: 20px;
            }

            .form-box {
                padding: 30px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Webertech Computers</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="color: #ECF0F1;">&#9776;</span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="homepage4.html">Homepage</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="product2.html">Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cart2.html">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="dashbord4.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="coupons.html">Deals and Offers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about4.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="blog.html">Blog</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <div class="form-box login-box show">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email address</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <p class="mt-3">Don't have an account? <a href="#" id="switchToSignup">Sign Up</a></p>
                </form>
                <div class="social-login">
                    <button class="btn btn-outline-primary"><i class="fab fa-google"></i> Login with Gmail</button>
                    <button class="btn btn-outline-primary"><i class="fab fa-facebook-f"></i> Login with Facebook</button>
                    <button class="btn btn-outline-primary"><i class="fab fa-telegram-plane"></i> Login with Telegram</button>
                    <button class="btn btn-outline-primary"><i class="fab fa-twitter"></i> Login with Twitter</button>
                    <button class="btn btn-outline-primary"><i class="fab fa-apple"></i> Login with Apple</button>
                </div>
            </div>
            <div class="form-box signup-box hidden">
                <h2>Create Account</h2>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="signupName">Name</label>
                        <input type="text" class="form-control" id="signupName" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email address</label>
                        <input type="email" class="form-control" id="signupEmail" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                    <p class="mt-3">Already have an account? <a href="#" id="switchToLogin">Login</a></p>
                </form>
                <div class="social-login">
                    <button class="btn btn-outline-primary"><i class="fab fa-google"></i> SignUp with Gmail</button>
                    <button class="btn btn-outline-primary"><i class="fab fa-facebook-f"></i> SignUp with Facebook</button>
                    <button class="btn btn-outline-primary"><i class="fab fa-telegram-plane"></i> SignUp with Telegram</button>
                    <button class="btn btn-outline-primary"><i class="fab fa-twitter"></i> SignUp with Twitter</button>
                    <button class="btn btn-outline-primary"><i class="fab fa-apple"></i> SignUp with Apple</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Webertech Computers. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('switchToSignup').addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelector('.login-box').classList.add('hidden');
            document.querySelector('.signup-box').classList.remove('hidden');
        });

        document.getElementById('switchToLogin').addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelector('.signup-box').classList.add('hidden');
            document.querySelector('.login-box').classList.remove('hidden');
        });
    </script>
</body>
</html>
